<!DOCTYPE html>

<html>

<head>

	<title>The freaking postgarage logo generator</title>

	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

	<style>
		body {
			background-color: #409;
			position: relative;
			padding: 0px;
			margin: 0px;
		}
		body div.letter {
			font-size: 100px;
			display: block;
			position: absolute;
			text-align: center;
			vertical-align: middle;
		}
		.postgarage {
			color: #ff0;
			font-family: Oswald;
			text-transform: uppercase;
		}
	</style>

</head>

<body id="body">
	<div id="postgarage-container"></div>

	<script>
		var string = "Postgarage";		
		var density = 0.3;
		var usedArea = 0.9;
		var fontSizeFactor = 0.9;
		var fontSizeRandomizer = 50;
		var fontRatioX = 1;
		var fontRatioY = 2;
		var randomizer = 20;
		var useOrdering = true;
		var colors = ['#409', '#ff0', '#000', '#fff'];

		//calculate the presets
		var colorBackground = colors.splice(Math.floor(Math.random() * colors.length), 1)[0];
		var colorForeground = colors[Math.floor(Math.random() * colors.length)];
		document.getElementById('body').style.backgroundColor = colorBackground;

		console.log(colorBackground, colorForeground);

		var canvasHeight = window.innerHeight * usedArea;
		var canvasWidth = window.innerWidth * usedArea;

		var a = string.split("");

		var slotArea = canvasWidth * canvasHeight / (a.length / density);
		var slotHeight = Math.floor(Math.sqrt(slotArea * fontRatioY / fontRatioX));
		var slotWidth = Math.floor(slotArea / slotHeight);
		
		var fontSize = Math.round((slotHeight - fontSizeRandomizer) * fontSizeFactor);

		var slotsY = Math.floor(canvasHeight / slotHeight);
		var slotsX = Math.floor(canvasWidth / slotWidth);

		var offsetY = (canvasHeight - slotsY * slotHeight) / 2;
		var offsetX = (canvasWidth - slotsX * slotWidth) / 2;

		var slotsOpen = [];
		for(var i = 0; i < slotsX; i++) {
			slotsOpen[i] = [];
			for(var j = 0; j < slotsY; j++) {
				slotsOpen[i][j] = true;
			}
		}

		function isFreeSlot(x, y) {
			if(slotsOpen[x][y]) {
				slotsOpen[x][y] = false;
				return true;
			}
			return false;
		}

		var last = 0;
		var slots = [];
		for(var i = 0;  i < a.length; i++) {
			var slot = Math.floor(Math.random() * (slotsY * slotsX));
			var slotYi = Math.floor(slot / slotsX);
			var slotXi = Math.floor(slot % slotsX);
			for(var j = 0; j < 20 && !isFreeSlot(slotXi, slotYi); j++) {
				slot = Math.floor(Math.random() * (slotsY * slotsX));
				slotYi = Math.floor(slot / slotsX);
				slotXi = Math.floor(slot % slotsX);
			}
			slots.push(slot * 1);
		}
		if(useOrdering) slots = slots.sort(function(a, b) {return a - b;});
		for(var i = 0; i < slots.length; i++) {
			var slotYi = Math.floor(slots[i] / slotsX);
			var slotXi = Math.floor(slots[i] % slotsX);
			var w = Math.round(slotXi * slotWidth + (Math.random() * randomizer - randomizer / 2)) + randomizer / 2 + offsetX;
			var h = Math.round(slotYi * slotHeight + (Math.random() * randomizer - randomizer / 2)) + randomizer / 2 + offsetY;
			var styleClass = 'postgarage';
			document.getElementById('postgarage-container').innerHTML += 
				'<div class="letter ' + styleClass + '" style="'
					+'width: ' + slotWidth + 'px; height: ' + slotHeight + 'px; line-height: ' + slotHeight + 'px;'
					+ ' color: ' + colorForeground + '; '
					+ ' font-size: ' + Math.round(fontSize + fontSizeRandomizer * Math.random()) + 'px;'
					+ 'left: ' + w + 'px; top:' + h + 'px'
					+ '">' + a[i] + '</div>';
		}
	</script>


</body>

</html>
